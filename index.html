<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <div class="row">
        <section class="col-sm-2">
            <div class="sidebar" id="sidebar">
                <form id="search-form">
                    <input class="searchinput submit" type="text" id="search-input" placeholder="Type city name here"/> <br>
                    <input class="btn btn-primary submit" type="submit" id="submitbutton" value="Submit"/> <br>
                </form>
                    <br>
                    <br>
                <div class="previoussearch" id="previoussearch">
                    <h2>Previous searches</h2> <br>
                    <ul class="button">
                        <li> </li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="col-sm-9">
            <div class="currentinfo" id="currentinfo">
                <h2>City Name</h2>
                <img src="https://openweathermap.org/img/wn/10d@2x.png"/>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
            </div>
            <div class="row col-sm-10" id="forecast">
                <div class="card col-sm-2" id="forecast-card">
                    <div class="card-body">
                      <h5 class="card-title">Date</h5>
                      <img src="https://openweathermap.org/img/wn/10d@2x.png"/>
                      <p class="card-text mx-auto">Temp:</p>
                      <p class="card-text mx-auto">Wind:</p>
                      <p class="card-text mx-auto">Humidity:</p>
                    </div>
                </div>                  
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <script src="assets/js/script.js"></script>
</body>
</html>
